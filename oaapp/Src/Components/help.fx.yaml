help As CanvasComponent:
    CallTeams: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =280
    HideContacts: =true
    IsEmail: =true
    IsShow: =true
    IsShowMessage: =false
    ShowContacts: =true
    Width: =260
    X: =0
    Y: =0
    ZIndex: =1

    Rec_msg_15 As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =1
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderThickness: =4
        Height: =280
        HoverFill: =RGBA(237, 237, 237, 1)
        PressedFill: =RGBA(237, 237, 237, 1)
        Visible: =help.IsShow
        Width: =250
        X: =Parent.Width-255
        Y: =Parent.Height-280
        ZIndex: =1

    Button3_14 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 107, 211, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =30
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: =help.CallTeams()
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        Size: =10
        Text: =If(help.IsEmail,"Email us","Start a chat")
        Visible: =help.IsShow
        Width: =100
        X: =Rec_msg_15.X + (Rec_msg_15.Width - Self.Width) / 2
        Y: =Rec_msg_15.Y+Rec_msg_15.Height-50
        ZIndex: =2

    Icon37_15 As icon.Cancel:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        Color: =RGBA(0, 120, 212, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =25
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.CancelBadge
        OnSelect: =help.HideContacts()
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: =help.IsShow
        Width: =25
        X: =Rec_msg_15.X+Rec_msg_15.Width-25
        Y: =Rec_msg_15.Y
        ZIndex: =3

    HtmlText4_2 As htmlViewer:
        Height: =200
        HtmlText: |-
            ="<div style='border: #999 1px dotted;padding: 5px;font-size: 10pt;font-family:open Sans'>	
            	<b><p style='font-family:open Sans'>"&If(help.IsEmail,"âœ‰","ðŸ’¬")&"Have questions? Contact us<br>		
            		<i style='color: #999;font-family:open Sans'>"&"</i><br>
                            <i style='color: #999;font-family:open Sans'>"&"</i>
                            <i style='color: #999;font-family:open Sans'>"&If(help.IsEmail,"Send us an email and we'll respond within a few business hours","Click on the button below and we'll respond within a few business minutes")&"</i><br>
            
                            <i style='color:green;font-family:open Sans'>"&If(help.IsShowMessage=true,"Your message has been sent successfully","")&"</i><br>
            	
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Visible: =help.IsShow
        Width: =230
        X: =Rec_msg_15.X+10
        Y: =Rec_msg_15.Y+30
        ZIndex: =4

    Image11_3 As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =60
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(204, 231, 246, 1)
        Image: =needhelp
        OnSelect: =help.ShowContacts()
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(237, 237, 237, 1)
        Tooltip: ="How can we help?"
        Visible: =!help.IsShow
        Width: =60
        X: =Button3_14.X+Button3_14.Width
        Y: =Button3_14.Y-Button3_14.Height
        ZIndex: =5

