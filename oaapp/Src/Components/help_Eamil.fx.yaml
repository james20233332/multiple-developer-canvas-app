        Height: =170
        HtmlText: |-
            ="<div style='border: #999 1px dotted;padding: 5px;font-size: 10pt;font-family:open Sans'>	
            	<b><p style='font-family:open Sans'>âœ‰Have questions? Contact us<br>		
