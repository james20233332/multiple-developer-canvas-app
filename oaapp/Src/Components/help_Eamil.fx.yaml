        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        Size: =10
        Text: ="Email us"
        Visible: =help_Eamil.IsShow
        Width: =100
        X: =Rec_msg_16.X + (Rec_msg_16.Width - Self.Width) / 2
        Y: =Rec_msg_16.Y+Rec_msg_16.Height-50
        ZIndex: =2

    Icon37_16 As icon.Cancel:
