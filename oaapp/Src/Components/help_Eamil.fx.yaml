help_Eamil As CanvasComponent:
    CallTeams: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =260
    HideContacts: =true
    IsShow: =true
    IsShowMessage: =false
    ShowContacts: =true
    Width: =210
    X: =0
    Y: =0
    ZIndex: =1

    Rec_msg_16 As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
